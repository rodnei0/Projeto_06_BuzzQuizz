<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="topo">
        <h1>BuzzQuizz</h1>
    </header>
    <main class="lista-quizzes">
        <section class="criarQuizz">
            <h3>Você não criou nenhum<br>quizz ainda :(</h3>
            <div class="botao-criar-quizz" onclick="irParaInformacoesBasicas()">Criar Quizz</div>
        </section>
        <section class="quizzesDoUsuario esconder">
            <div class="flex">
                <h2>Seus Quizzes</h2><ion-icon name="add-circle" onclick="irParaInformacoesBasicas()">
                </ion-icon></h2>
            </div>
        </section>
        <section class="todosOsQuizzes">
            <h2>Todos os Quizzes</h2>
        </section>
    </main>
    <main class="containerQuizz esconder">
        <header></header>
        <section></section>
        <footer>
            <button class="reiniciar" onclick="reiniciarQuizz()">Reiniciar Quizz</button>
            <button class="voltar" onclick="voltarHome()">Voltar pra home</button>
        </footer>
    </main>






    <main class="informacoes-basicas">
        <h1 class="h1-top">Comece pelo começo</h1>
        <div class="container-inputs">
            <input type="text" class="caixa-input titulo-quizz" placeholder="Título do seu quizz">
            <input type="text" class="caixa-input imagem-quizz" placeholder="URL da imagem do seu quizz">
            <input type="text" class="caixa-input qtd-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input type="text" class="caixa-input qtd-niveis" placeholder="Quantidade de níveis do quizz">
        </div>
        <button class="botao-prosseguir" onclick="irParaCriarPerguntas()">Prosseguir pra criar perguntas</button>
    </main>
    <main class="criar-perguntas">
        <h1 class="h1-top">Crie suas perguntas</h1>
        <div class="container-input-reduzido esconder" id="p1" onclick="mostrarInputPergunta(this)">
            <h2 class="h2-container-inputs">Pergunta 1</h2>
            <ion-icon name="create-outline"></ion-icon>
        </div>
        <div class="container-inputs esconder mostrar-container-input p1" id="p1input">
            <h2 class="h2-container-inputs">Pergunta 1</h2>
            <input type="text" class="caixa-input texto-pergunta1" placeholder="Texto da pergunta">
            <input type="text" class="caixa-input cor-pergunta1" placeholder="Cor de fundo da pergunta">
            <h2 class="h2-container-inputs">Resposta correta</h2>
            <input type="text" class="caixa-input resposta-correta1" placeholder="Resposta correta">
            <input type="text" class="caixa-input URL-imagem-correta1" placeholder="URL da imagem">
            <h2 class="h2-container-inputs">Respostas incorretas</h2>
            <input type="text" class="caixa-input resposta-incorreta11" placeholder="Resposta incorreta 1">
            <input type="text" class="caixa-input URL-imagem-incorreta11" placeholder="URL da imagem 1">
            <div class="separador"></div>
            <input type="text" class="caixa-input resposta-incorreta12" placeholder="Resposta incorreta 2">
            <input type="text" class="caixa-input URL-imagem-incorreta12" placeholder="URL da imagem 2">
            <div class="separador"></div>
            <input type="text" class="caixa-input resposta-incorreta13" placeholder="Resposta incorreta 3">
            <input type="text" class="caixa-input URL-imagem-incorreta13" placeholder="URL da imagem 3">
            <div class="separador"></div>
        </div>
        <div class="perguntas-mutavel">

        </div>
        <button class="botao-prosseguir" onclick="irParaCriarNiveis()">Prosseguir pra criar níveis</button>
    </main>
    <main class="criar-níveis">
        <h1 class="h1-top">Agora, decida os níveis</h1>
        <div class="container-input-reduzido esconder" id="n1" onclick="mostrarInputNiveis(this)">
            <h2 class="h2-container-inputs">Nível 1</h2>
            <ion-icon name="create-outline"></ion-icon>
        </div>
        <div class="container-inputs esconder mostrar-container-input-nivel" id="n1input">
            <h2 class="h2-container-inputs">Nível 1</h2>
            <input type="text" class="caixa-input titulo-nivel1" placeholder="Título do nível">
            <input type="text" class="caixa-input acerto-nivel1" placeholder="% de acerto mínima">
            <input type="text" class="caixa-input URL-nivel1" placeholder="URL da imagem do nível">
            <input type="text" class="caixa-input descricao-nivel1" placeholder="Descrição do nível">
        </div>
        <div class="niveis-mutavel">

        </div>
        <button class="botao-prosseguir" onclick="finalizarQuizz()">Finalizar Quizz</button>
    </main>
    <main class="quizz-pronto">
        <h1 class="h1-top">Seu Quizz está pronto!</h1>
        <div class="imagem-quizz-pronto">
        </div>
        <button class="botao-prosseguir" onclick="acessarQuizz()">Acessar Quizz</button>
        <h3 class="botao-voltar-home" onclick="voltarInicio()">Voltar pra home</h3>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
